<div class="modal" [ngClass]="{'modal_hidden': !display}">
    <div class="modal__content">
        <input type="image" src="/assets/img/cross-icon.svg" class="modal__close-button" (click)="onCloseButton()">
        <div *ngIf="modalType === 'ticketBooked'">
            <p class="section-title modal__title">Hooray, you've booked your tickets!</p>
            <div class="modal__image-container">
                <img src="/assets/img/checkmark.svg" class="modal__image">
            </div>
            <div class="modal__message">
                <p class="modal__message-item">That's great!</p>
                <p>You're so close to your trip in Paris
                    <!--ENTER ARRIVAL CITY INSTEAD OF PARIS-->.</p>
                <p>Now you can go to <a [routerLink]="['/my-trips']">My trips</a> to look at your tickets.</p>
            </div>
            <div class="modal__warning">
                <p>If automatic download hasn't started:</p>
            </div>
            <button class="button button_blue modal__download">Download PDF</button>
        </div>
        <div *ngIf="modalType === 'ticketSent'">
            <p class="section-title modal__title">Tickets sent</p>
            <div class="modal__image-container">
                <img src="/assets/img/checkmark.svg" class="modal__image">
            </div>
        </div>
    </div>
</div>
