<div class="registration">
        <div class="registration__left-side">
            <img src="../assets/img/plane.jpg" class="right-side__background">
        </div>
        <div class="registration__right-side">
            <form class="form validate-form login" [formGroup]="AuthorizationForm" (submit)="onSubmit()">
                <div class="form-container">
                    <header class="head-form">
                        <h2>Sign Up</h2>
                        <p>Sign Up here in order to use this service</p>
                    </header>
                    <br>
                    <div class="form__field-set">
                        <div class="inputs">
                            <span class="input-item">
                                <img src="../assets/img/icons8-user-male.svg" class="authorization__image">
                            </span>
                            <input class="form-input" id="name" type="text" placeholder="UserName" required>
                        </div>
                        <div class="error" *ngIf="isControlInvalid('name')">
                                Please enter valid name
                            </div>
                        <br>
                        <div class="inputs">
                                <span class="input-item">
                                    <img src="../assets/img/email.svg" class="registration__image">
                                </span>
                                <input class="form-input" type="email" placeholder="Email" id="email" name="email" required>
                            </div>
                            <br>
                        <div class="inputs">
                            <span class="input-item">
                                <img src="../assets/img/lock.svg" class="registration__image">
                            </span>
                            <input class="form-input" type="password" placeholder="Password" id="password" name="password" required>
                        </div>
                        <br>
                        <button class="form__field-set-button"> Sign Up </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
