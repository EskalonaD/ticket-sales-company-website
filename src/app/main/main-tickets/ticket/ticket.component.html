<div *ngIf='searchService.newTripInfo.typeOfFlight === "multitrip"'>
  <app-multi-trip></app-multi-trip>
</div>

<div *ngIf='searchService.newTripInfo.typeOfFlight === "oneWay"'>
  <app-one-way-trip></app-one-way-trip>
</div>

<div *ngIf='searchService.newTripInfo.typeOfFlight === "twoWay"'>
  <app-return-trip [tickets]="tickets"></app-return-trip>
</div>
