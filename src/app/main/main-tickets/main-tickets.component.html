<section class="search-results">
  <div class="section-wrapper">
    <h3 class="section-title search-results__title">Search-results</h3>
    <div class="ticket__filter">
      <button class="filtering">
        <img src="../assets/img/sort.svg" class="filtering__image" />
      </button>
      <input type="checkbox" id="lowest" name="lowest">
      <label for="lowest" class="label__lowest">Lowest duration first</label>
    </div>
    <div class="search-results__container">
      <div class="ticket-form">
        <div class="ticket-form__finds">Total results:
          <span class="ticket-form__finds-number"></span>
        </div>
        <div class="ticket-form__inputs">
          <div class="ticket-form__price custom-slider">
            <label for="price" class="label label_blue">Price:</label>
            <ng5-slider [(value)]="minValue1" [(highValue)]="maxValue1" [options]="options1"
              (mouseup)="rangeFilter(minValue1, maxValue1, 'price')"></ng5-slider>

          </div>
          <div class="ticket-form__duration custom-slider">
            <label for="duration" class="label label_blue">Duration:</label>
            <ng5-slider style=" width: 300px;" [(value)]="minValue2" [(highValue)]="maxValue2" [options]="options2"
              (mouseup)="rangeFilter(minValue2, maxValue2, 'durationTotal')">
            </ng5-slider>
          </div>
        </div>
        <div class="ticket-form__connections">
          <span class="label label_blue">Connections:</span>
          <input type="checkbox" name="directflights" id="directflights">
          <label for="directflights">
            <span class="ticket-form__checkbox-text">Direct flights only</span>
          </label>
        </div>
        <button class="button button_blue ticket-form__filter">Filter</button>
      </div>
      <div class="search-results__tickets">
        <app-ticket class="search-results__item" [tickets]='tickets'></app-ticket>
        <button class="button button_black search-results__button-more">Load more</button>
      </div>
    </div>
  </div>
</section>
